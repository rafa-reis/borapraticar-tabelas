<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/tipo-excel.ico" type="image/x-icon"/>
    <title>Treinando Tabelas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="image" src="images/logo.png" alt="logo-table" />
      <nav class="menu">
        <a class="menu-item" href="index.html" target="_self">HOME</a>
        <a class="menu-item" href="table-2.html" target="_self">TABELA-02</a>
        <a class="menu-item" href="table-3.html" target="_self">TABELA-03</a>
      </nav>
    </header>

    <h1>TREINANDO TABELAS</h1>

    <section class="tables">
      <table>
        <caption>
          Tabela 01
        </caption>
        <tbody>
          <tr class="align-1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr class="align-2">
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr class="align-3">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
      <table>
        <caption>
          Tabela 02
        </caption>
        <tbody>
          <tr class="align-1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr class="align-2">
            <td colspan="3">4</td>
          </tr>
          <tr class="align-1">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
      <table>
        <caption>
          Tabela 03
        </caption>
        <tbody>
          <tr class="align-1">
            <td>1</td>
            <td>2</td>
            <td rowspan="3" class="align-2">3</td>
          </tr>
          <tr class="align-2">
            <td colspan="2">4</td>
          </tr>
          <tr class="align-1">
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer>
      <p>Desenvolvido por &copy;<strong> rafa-reis</strong></p>
    </footer>
  </body>
</html>
